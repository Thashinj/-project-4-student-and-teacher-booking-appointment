<html>
    <head>
        <!-- To add a reponsive design so the project is compatible in web and phone interfaces -->
        <meta charset = "utf-8">
        <meta name = "viewport", content = "width=device-width initial-scale=1.0">

        <title> Project 4 - Student-Teacher Booking Appointment</title>

        <!-- Link tag links the HTML file to the CSS file for the stylesheet elements to appear on the site -->
        <link rel = "stylesheet"  href = "Appointment-interface.css">

        <!-- Script tag that links to firebase javascript file for the login to work -->
        <script type = "module" src = "login.js"></script>
    </head>

    <body>

        <!-- Div tag to add a form body -->
        <div id = "formlog">
            <h2> Log into your account </h2><br>
            <!-- To create a login form to fill email and passwords of admin, teacher or student -->
            <form class = "loginForm">
                
                <label for = "email"> Your email ID: </label>
                <input type = "email" id = "email">

                <label for = "password"> Your password: </label>
                <input type = "password" id = "password">

                <!-- Center the button -->
                <div class = "center-button">
                    <button id = "login">Login</button> <!-- To login into the site -->
                </div>
                
            </form>
        </div>

    </body>

</html>
